[application]

name="Flappy Bird"
main_scene="res://stage/menu_stage.tscn"
icon="res://sprites/flappy_bird_icon.png"

[autoload]

stage_manager="*res://scene/stage_manager.tscn"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

emulate_touchscreen=true
width=144
height=256
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space)]
boost=[key(Slash), mbutton(0, 2)]
